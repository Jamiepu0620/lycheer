<!DOCTYPE html>
<html class="no-js" lang="en">
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>创建课程</title>
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="sass/main.css"/>
    <link rel="stylesheet" type="text/css" href="sass/lecture-create.css"/>
</head>
<body>
<div class="wrapper">
    <form action="" >
        <div class="box box-margin-bottom">
            <div class="row border-line">
                <div class="small-12 columns">
                    <p class="create-item-title">本次课程名称</p>
                    <input type="text" placeholder="请输入课程名称"/>
                </div>
            </div>
            <div class="row lecture-panel">
                <div class="small-6 columns">
                    <p>开课时间</p>
                </div>
                <div class="small-6 columns">
                    <p class="text-right">请选择开课时间</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <a class="button btn" href="javascript:;">下一步</a>
            </div>
        </div>
    </form>
</div>
</body>
<script src="js/jquery.min.js"></script>
</html>

<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>编辑直播间</title>
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="sass/main.css"/>
    <link rel="stylesheet" type="text/css" href="sass/dialog-form.css"/>
</head>
<body>
<div class="wrapper">
<div class="box box-margin-bottom">

<div class="lecture-panel-wrap">
    <div class="row lecture-panel border-line">
        <div class="small-4 columns">
            <p>课程名称</p>
        </div>
        <div class="small-7 columns no-padding">
            <p class="text-right">带着童心去旅行</p>
        </div>
        <div class="small-1 columns iconfont-right">
            <i class="iconfont">&#xe60f;</i>
        </div>
    </div>
    <!--直播间名称-->

    <div class="dialog-form">
        <form action="">
            <div class="row dialog-form-item">
                <p class="dialog-form-title">课程名称</p>

                <div class="small-12 columns">
                    <textarea type="text" placeholder="请输入直播间名称"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <a class="button btn btn-line btn-cancel-dialog" href="javascript:;">取消</a>
                </div>
                <div class="small-6 columns">
                    <a class="button btn" href="javascript:;">确定</a>
                </div>
            </div>
        </form>
    </div>

    <!--直播间名称-->
</div>

<div class="lecture-panel-wrap">

    <div class="row lecture-panel border-line">
        <div class="small-4 columns">
            <p>课程简介</p>
        </div>
        <div class="small-7 columns no-padding">
            <p class="text-right">带着童心去旅行的第一步</p>
        </div>
        <div class="small-1 columns iconfont-right">
            <i class="iconfont">&#xe60f;</i>
        </div>
    </div>

    <!--直播间简介-->

    <div class="dialog-form">
        <form action="">
            <div class="row dialog-form-item">
                <p class="dialog-form-title">课程简介</p>

                <div class="small-12 columns">
                    <textarea type="text" placeholder="请输入课程简介"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <a class="button btn btn-line btn-cancel-dialog" href="javascript:;">取消</a>
                </div>
                <div class="small-6 columns">
                    <a class="button btn " href="javascript:;">确定</a>
                </div>
            </div>
        </form>
    </div>

    <!--直播间简介-->

</div>

<div class="row lecture-panel border-line">
    <div class="small-4 columns">
        <p>开课时间</p>
    </div>
    <div class="small-7 columns no-padding">
        <p class="text-right">请选择开课时间</p>
    </div>
    <div class="small-1 columns iconfont-right">
        <i class="iconfont">&#xe60f;</i>
    </div>
</div>
<div class="row lecture-panel border-line">
    <div class="small-4 columns">
        <p>课程时长</p>
    </div>
    <div class="small-7 columns no-padding">
        <input type="text" placeholder="60分钟"/>
    </div>
    <div class="small-1 columns iconfont-right">
        <i class="iconfont">&#xe60f;</i>
    </div>
</div>

<div class="row lecture-panel border-line">
    <div class="small-4 columns">
        <p>课程优先级</p>
    </div>
    <div class="small-7 columns no-padding">
        <select>
            <option value="0">数字越大在直播间优先级越高</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="8">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </div>
    <div class="small-1 columns iconfont-right">
        <i class="iconfont">&#xe60f;</i>
    </div>
</div>

<div class="row lecture-panel border-line">
    <div class="small-4 columns">
        <p>上课模式</p>
    </div>
    <div class="small-7 columns no-padding">
        <p class="text-right">PPT模式</p>
    </div>
    <div class="small-1 columns iconfont-right">
        <i class="iconfont">&#xe60f;</i>
    </div>
</div>

<div class="row lecture-panel border-line">
    <div class="small-4 columns">
        <p>课程封面图</p>
    </div>
    <div class="small-7 columns no-padding">
        <p class="text-right">请上传840*480尺寸</p>
    </div>
    <div class="small-1 columns iconfont-right">
        <i class="iconfont">&#xe60f;</i>
    </div>

    <div class="dialog-form" style="right:0;">
        <form action="">
            <div class="dialog-form-item">
                <ul class="row lecture-cover">
                    <li class="small-6 columns">
                        <a class="button btn" href=""><i class="iconfont">&#xe611;</i></a>
                        <input type="file"/>
                    </li>
                    <li class="small-6 columns">
                        <img src="img/cover/cover1.jpg" alt=""/>
                    </li>
                    <li class="small-6 columns">
                        <img src="img/cover/cover2.jpg" alt=""/>
                    </li>
                    <li class="small-6 columns">
                        <img src="img/cover/cover3.jpg" alt=""/>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <a class="button btn btn-line btn-cancel-dialog" href="javascript:;">取消</a>
                </div>
                <div class="small-6 columns">
                    <a class="button btn" href="javascript:;">确定</a>
                </div>
            </div>
        </form>
    </div>

</div>

<div class="lecture-panel-wrap">
    <div class="row lecture-panel border-line">
        <div class="small-10 columns">
            <p>上传二维码</p>
        </div>
        <div class="small-2 columns iconfont-right">
            <i class="iconfont">&#xe60f;</i>
        </div>
    </div>

    <!--上传公众号二维码-->

    <div class="dialog-form">
        <form action="">
            <div class="dialog-form-item dialog-form-upload">
                <p class="dialog-form-title">点击上传二维码</p>

                <div class="upload-img">
                    <img src="img/user.jpg" alt=""/>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <a class="button btn btn-line btn-cancel-dialog" href="javascript:;">取消</a>
                </div>
                <div class="small-6 columns">
                    <a class="button btn" href="javascript:;">确定</a>
                </div>
            </div>
        </form>
    </div>

    <!--上传公众号二维码-->

</div>


</div>
<div class="row">
    <div class="small-12 columns">
        <a class="button btn" href="javascript:;">保存设置</a>
    </div>
</div>
</div>
</body>
<script src="js/jquery.min.js"></script>

<script>
    $(".lecture-panel-wrap").on("click", function () {
        $(this).find(".dialog-form").css("right", "0px");
    });

    $(".btn-cancel-dialog").on("click", function () {
        $(this).parents(".dialog-form").css("right", "-768px");
        return false;
    });
</script>
</html>

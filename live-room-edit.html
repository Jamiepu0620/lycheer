<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>编辑直播间</title>
    <link rel="stylesheet" type="text/css" href="css/foundation.min.css"/>
    <link rel="stylesheet" type="text/css" href="sass/main.css"/>
    <link rel="stylesheet" type="text/css" href="sass/live-room-edit.css"/>
    <link rel="stylesheet" type="text/css" href="sass/dialog-form.css"/>
</head>
<body>
<div class="wrapper">
<div class="box box-margin-bottom">
<div class="lecture-panel-wrap">
    <div class="row lecture-panel border-line">
        <div class="small-4 columns">
            <p>直播间头像</p>
        </div>
        <div class="small-7 columns no-padding text-right">
            <div class="portrait">
                <img src="img/user.jpg" alt=""/>
            </div>
        </div>
        <div class="small-1 columns iconfont-right">
            <i class="iconfont">&#xe60f;</i>
        </div>
    </div>

    <!--上传头像蒙板-->

    <div class="dialog-form">
        <form action="">
            <div class="dialog-form-item dialog-form-upload">
                <p class="dialog-form-title">点击上传头像</p>

                <div class="portrait upload-img">
                    <img src="img/user.jpg" alt=""/>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <a class="button btn btn-line btn-cancel-dialog" href="javascript:;">取消</a>
                </div>
                <div class="small-6 columns">
                    <a class="button btn" href="javascript:;">确定</a>
                </div>
            </div>
        </form>
    </div>

    <!--上传头像蒙板-->

</div>

<div class="lecture-panel-wrap">
    <div class="row lecture-panel border-line">
        <div class="small-4 columns">
            <p>直播间名称</p>
        </div>
        <div class="small-7 columns no-padding">
            <p class="text-right">带着童心去旅行</p>
        </div>
        <div class="small-1 columns iconfont-right">
            <i class="iconfont">&#xe60f;</i>
        </div>
    </div>
    <!--直播间名称-->

    <div class="dialog-form">
        <form action="">
            <div class="row dialog-form-item">
                <p class="dialog-form-title">直播间名称</p>

                <div class="small-12 columns">
                    <textarea type="text" placeholder="请输入直播间名称"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <a class="button btn btn-line btn-cancel-dialog" href="javascript:;">取消</a>
                </div>
                <div class="small-6 columns">
                    <a class="button btn" href="javascript:;">确定</a>
                </div>
            </div>
        </form>
    </div>

    <!--直播间名称-->
</div>

<div class="lecture-panel-wrap">

    <div class="row lecture-panel border-line">
        <div class="small-4 columns">
            <p>直播间简介</p>
        </div>
        <div class="small-7 columns no-padding">
            <p class="text-right">带着童心去旅行的第一步</p>
        </div>
        <div class="small-1 columns iconfont-right">
            <i class="iconfont">&#xe60f;</i>
        </div>
    </div>

    <!--直播间简介-->

    <div class="dialog-form">
        <form action="">
            <div class="row dialog-form-item">
                <p class="dialog-form-title">直播间简介</p>

                <div class="small-12 columns">
                    <textarea type="text" placeholder="请输入直播间简介"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <a class="button btn btn-line btn-cancel-dialog" href="javascript:;">取消</a>
                </div>
                <div class="small-6 columns">
                    <a class="button btn " href="javascript:;">确定</a>
                </div>
            </div>
        </form>
    </div>

    <!--直播间简介-->

</div>


<div class="row lecture-panel border-line">
    <div class="small-4 columns">
        <p>开课时间</p>
    </div>
    <div class="small-7 columns">
        <p class="text-right">请选择开课时间</p>
    </div>
    <div class="small-1 columns iconfont-right">
        <i class="iconfont">&#xe60f;</i>
    </div>
</div>

<div class="lecture-panel-wrap">
    <div class="row lecture-panel border-line">
        <div class="small-10 columns">
            <p>关联公众号</p>
        </div>
        <div class="small-2 columns iconfont-right">
            <i class="iconfont">&#xe60f;</i>
        </div>
    </div>

    <!--上传公众号二维码-->

    <div class="dialog-form">
        <form action="">
            <div class="dialog-form-item dialog-form-upload">
                <p class="dialog-form-title">点击上传公众号二维码</p>

                <div class="upload-img">
                    <img src="img/user.jpg" alt=""/>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <a class="button btn btn-line btn-cancel-dialog" href="javascript:;">取消</a>
                </div>
                <div class="small-6 columns">
                    <a class="button btn" href="javascript:;">确定</a>
                </div>
            </div>
        </form>
    </div>

    <!--上传公众号二维码-->

</div>

<div class="lecture-panel-wrap">
    <div class="row lecture-panel border-line">
        <div class="small-10 columns">
            <p>直播间认证</p>
        </div>

        <div class="small-2 columns iconfont-right">
            <i class="iconfont">&#xe60f;</i>
        </div>
    </div>

    <!--直播间认证-->

    <div class="dialog-form">
        <form action="">
            <div class="row box box-margin-bottom dialog-form-item">
                <p class="dialog-form-title">讲师加V认证，开启付费课程</p>

                <div class="small-12 columns">
                    <p class="dialog-form-subtitle">真实姓名</p>
                    <input type="text" placeholder="请输入您的真实姓名"/>
                </div>
                <div class="small-12 columns">
                    <p class="dialog-form-subtitle">联系方式</p>
                    <input type="text" placeholder="请输入您的联系方式"/>
                </div>
                <div class="small-12 columns">
                    <p class="dialog-form-subtitle">微信号</p>
                    <input type="text" placeholder="请输入您的微信号"/>
                </div>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <a class="button btn btn-line btn-cancel-dialog" href="javascript:;">取消</a>
                </div>
                <div class="small-6 columns">
                    <a class="button btn" href="javascript:;">确定</a>
                </div>
            </div>
        </form>
    </div>

    <!--直播间认证-->
</div>

<div class="lecture-panel-wrap">

    <div class="row lecture-panel border-line">
        <div class="small-10 columns">
            <p>赞赏设置</p>
        </div>

        <div class="small-2 columns iconfont-right">
            <i class="iconfont">&#xe60f;</i>
        </div>
    </div>
    <!--设置赞赏金额-->

    <div class="dialog-form">
        <form action="">
            <div class="row dialog-form-item">
                <p class="dialog-form-title">点击下列输入框，输入赞赏金额</p>
                <ul>
                    <li class="small-4 columns dialog-form-reward">
                        <input type="text" placeholder="1"/>
                    </li>
                    <li class="small-4 columns dialog-form-reward">
                        <input type="text" placeholder="2"/>
                    </li>
                    <li class="small-4 columns dialog-form-reward">
                        <input type="text" placeholder="5"/>
                    </li>
                    <li class="small-4 columns dialog-form-reward">
                        <input type="text" placeholder="10"/>
                    </li>
                    <li class="small-4 columns dialog-form-reward">
                        <input type="text" placeholder="20"/>
                    </li>
                    <li class="small-4 columns dialog-form-reward">
                        <input type="text" placeholder="50"/>
                    </li>
                </ul>
            </div>
            <div class="row">
                <div class="small-6 columns">
                    <a class="button btn btn-line btn-cancel-dialog" href="javascript:;">取消</a>
                </div>
                <div class="small-6 columns">
                    <a class="button btn" href="javascript:;">确定</a>
                </div>
            </div>
        </form>
    </div>

    <!--设置赞赏金额-->
</div>


</div>
<div class="row">
    <div class="small-12 columns">
        <a class="button btn" href="javascript:;">返回直播间</a>
    </div>
</div>
</div>
</body>
<script src="js/jquery.min.js"></script>

<script>
    $(".lecture-panel-wrap").on("click", function () {
        $(this).find(".dialog-form").css("right", "0px");
    });

    $(".btn-cancel-dialog").on("click", function () {
        $(this).parents(".dialog-form").css("right", "-768px");
        return false;
    });
</script>
</html>
